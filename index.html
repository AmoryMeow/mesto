  <section class="popup popup_type_user">
    <form action="post" name="popup__container" class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_type_name" type="text" name="popup-name">
      <input class="popup__input popup__input_type_bio" type="text" name="popup-bio">
      <button class="popup__save">Сохранить</button>
    </form>
  </section>

  <section class="popup popup_type_card">
    <form action="post" name="popup__container" class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <input class="popup__input popup__input_type_place" type="text" name="popup-place" placeholder="Название">
      <input class="popup__input popup__input_type_link" type="text" name="popup-link" placeholder="Ссылка на картинку">
