<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo-white.svg" alt="Логотип" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__bio">Исследователь океана</p>
      </div>

      <button class="profile__add-button"></button>
    </section>

    <section class="cards">
      <div class="card">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
        <div class="card__heading">
          <h2 class="card__title">Карачаевск</h2>
          <img src="./images/like.svg" alt="heart" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
        <div class="card__heading">
          <h2 class="card__title">Гора Эльбрус</h2>
          <img src="./images/like.svg" alt="heart" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/dombai.png" alt="Домбай" class="card__image">
        <div class="card__heading">
          <h2 class="card__title">Домбай</h2>
          <img src="./images/like.svg" alt="heart" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
          <div class="card__heading">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img src="./images/like.svg" alt="heart" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/dombai.png" alt="Домбай" class="card__image">
        <div class="card__heading">
          <h2 class="card__title">Домбай</h2>
          <img src="./images/like.svg" alt="heart" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
        <div class="card__heading">
          <h2 class="card__title">Карачаево-Черкесия</h2>
          <img src="./images/like.svg" alt="heart" class="card__like">
        </div>
      </div>
    </section>
  </main>

  <section class="popup">
    <form action="post" class="popup__container">
      <div class="popup__close"></div>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__name">
      <input type="text" class="popup__bio">
      <button class="popup__save">Сохранить</button>
    </form>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <script src="./script/main.js"></script>
</body>
</html>
