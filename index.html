<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo-white.svg" alt="Логотип" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__bio">Исследователь океана</p>
      </div>

      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards">

    </section>
  </main>

  <section class="popup popup_type_user">
    <form action="post" name="popup__container" class="popup__form" novalidate>
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <label class="popup__field">
        <input class="popup__input popup__input_type_name" id="name-input" type="text" name="popup-name" required minlength="2" maxlength="40">
        <span class="popup__error" id="name-input-error"></span>
      </label>
      <label class="popup__field">
        <input class="popup__input popup__input_type_bio" id="bio-input" type="text" name="popup-bio" required minlength="2" maxlength="200">
        <span class="popup__error" id="bio-input-error"></span>
      </label>
      <button class="popup__button">Сохранить</button>
    </form>
  </section>

  <section class="popup popup_type_card">
    <form action="post" name="popup__container" class="popup__form" novalidate>
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <label class="popup__field">
        <input class="popup__input popup__input_type_place" id="place-input" type="text" name="popup-place" placeholder="Название" required minlength="1" minlength="30">
        <span class="popup__error" id="place-input-error"></span>
      </label>
      <label class="popup__field">
        <input class="popup__input popup__input_type_link" id="link-input" type="url" name="popup-link" placeholder="Ссылка на картинку" required>
        <span class="popup__error" id="link-input-error"></span>
      </label>
      <button class="popup__button">Сохранить</button>
    </form>
  </section>

  <section class="popup popup_type_image">
    <figure class="popup__image-box">
      <button type="button" class="popup__close"></button>
      <img class="popup__image" src="" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>


  <template id="card-template">
    <article class="card">
      <img src="" alt="" class="card__image">
      <button class="card__delete" type="button"></button>
      <div class="card__heading">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./script/data.js"></script>
  <script type="module" src="./script/index.js"></script>
  <script type="module" src="./script/Card.js"></script>
  <script src="./script/validate.js"></script>
</body>
</html>
